    <style>
      
        /* General Body Styling */
      body {
          margin: 0;
          font-family: 'Arial', sans-serif;
          background-color: #f8f9fa;
      }

    /* Main Title */
    .main-title {
        text-align: center;
        margin: 2rem 0;
        color: #333;
        font-size: 2rem;
    }

    /* Service Categories Section */
    .service-categories {
        padding: 2rem;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

/* Categories Container */
.categories-container {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    width: 100%;
    max-width: 1200px;
    padding: 0 1rem;
}

/* Individual Category Box */
.category-box {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.category-box:hover {
    transform: scale(1.05);
}

/* Category Link Styling */
.category-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

/* Category Image */
.category-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

.category-box:hover .category-img {
    transform: scale(1.1);
}

/* Category Info */
.category-info {
    background: #fff;
    padding: 1rem;
    text-align: center;
}

/* Category Heading */
.category-info h3 {
    margin: 1rem 0;
    color: #444;
}

/* Category Button */
.category-btn {
    padding: 0.5rem 1rem;
    border: none;
    background-color: #ff6b6b;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.category-btn:hover {
    background-color: #ff4a4a;
}
/* Header Styling */
.header {
    width: 100%;
    padding: 1rem 0;
    background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for elevation */
    position: sticky;
    top: 0; /* Sticks to top when scrolling */
    z-index: 100; /* Makes sure header stays on top */
}

.logo-container {
    text-align: center;
}

.logo-img {
    max-width: 150px;
    height: auto;
}

/* Main Title */
.main-title {
    text-align: center;
    margin: 2rem 0;
    color: #333;
    font-size: 2rem;
}

/* Other Services Section */
.other-services {
    padding: 4rem 2rem;
    text-align: center;
    background-color: #f1f1f1;
}

.other-services-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 3rem;
    font-weight: bold;
}

/* Other Services Card */
.other-service-card {
    position: relative;
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.other-service-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.other-service-link {
    position: relative;
    text-decoration: none;
    display: block;
    color: inherit;
}

/* Featured Image Styling */
.service-feature-img {
    width: 100%;
    height: auto;
    transition: transform 0.4s ease;
}

.other-service-card:hover .service-feature-img {
    transform: scale(1.1);
}

/* Overlay Styling */
.service-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 15px;
}

.other-service-card:hover .service-overlay {
    opacity: 1;
}

/* Service Text Styling */
.service-text {
    font-size: 2rem;
    font-weight: 600;
    padding: 1rem;
    text-align: center;
    color: #fff;
}

/* Footer General Styling */
footer {
    background-color: #333;
    color: #fff;
    padding: 1.5rem 0;
    font-family: 'Roboto', sans-serif;

/* Footer Container */
.footer-nav .container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;

/* Footer Navigation List */
.footer-nav-list {
    list-style: none;
    padding: 0;
    margin: 0 1rem;
    width: calc(33% - 2rem);

/* Footer Navigation Title */
.nav-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #ff6b6b;
    font-weight: bold;
}

/* Footer Navigation Item */

/* Icon Box Styling */
.icon-box {

    align-items: center;

    height: 25px;
    background-color: #a400f7;

/* Contact and Link Styling */

.footer-nav-link:hover {

/* Social Links Styling */

.social-link .footer-nav-link {

.social-link .footer-nav-link:hover {

/* Footer Bottom Section */

.copyright {

.copyright a:hover {

/* Media Query for Mobile */
@media (max-width: 768px) {

/* Mobile Responsiveness */

 .other-services-title {

    }

}

    <script>
      // JavaScript to create typing effect
      const text = "Welcome! What are you looking for?";
      let i = 0;

      function typeText() {
          if (i < text.length) {
              document.getElementById("typing-title").innerHTML += text.charAt(i);
              i++;
              setTimeout(typeText, 100); // Speed of typing effect
          }
      }

      window.onload = function () {
          typeText();
      };
