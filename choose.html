<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Services Front Page</title>
    <style>
        /* General Body Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

/* Main Title */
.main-title {
    text-align: center;
    margin: 2rem 0;
    color: #333;
    font-size: 2rem;
}

/* Service Categories Section */
.service-categories {
    padding: 2rem;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

/* Categories Container */
.categories-container {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    width: 100%;
    max-width: 1200px;
    padding: 0 1rem;
}

/* Individual Category Box */
.category-box {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.category-box:hover {
    transform: scale(1.05);
}

/* Category Link Styling */
.category-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

/* Category Image */
.category-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

.category-box:hover .category-img {
    transform: scale(1.1);
}

/* Category Info */
.category-info {
    background: #fff;
    padding: 1rem;
    text-align: center;
}

/* Category Heading */
.category-info h3 {
    margin: 1rem 0;
    color: #444;
}

/* Category Button */
.category-btn {
    padding: 0.5rem 1rem;
    border: none;
    background-color: #ff6b6b;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.category-btn:hover {
    background-color: #ff4a4a;
}
/* Header Styling */
.header {
    width: 100%;
    padding: 1rem 0;
    background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for elevation */
    position: sticky;
    top: 0; /* Sticks to top when scrolling */
    z-index: 100; /* Makes sure header stays on top */
}

.logo-container {
    text-align: center;
}

.logo-img {
    max-width: 150px;
    height: auto;
}

/* Main Title */
.main-title {
    text-align: center;
    margin: 2rem 0;
    color: #333;
    font-size: 2rem;
}
/* Mobile Responsiveness */
@media (max-width: 768px) {
    .category-img {
        height: 150px;
    }

    .category-info h3 {
        font-size: 1.2rem;
    }

    .category-btn {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <header class="header">
       
        <div class="logo-container">
          <a href="index.html">
            <img src="./assets/images/logo/logo.png" alt="Ella's logo" width="100" height="auto">
          </a>
        </div>
    </header>
    
    <section class="service-categories">
        <h1 class="main-title">Welcome! What are you looking for?</h1>
        <div class="categories-container">
            <!-- First Category: Buy Laptops -->
            <div class="category-box">
                <a href="buy-laptops.html" class="category-link">
                    <a href="product.html">
                         <img src="./assets/images/products/1.jpg" alt="Buy Laptops" class="category-img">
                    </a>
                   
                    <div class="category-info">
                        <h3>Want to Buy Laptops?</h3>
                        <a href="product.html">
                            <button class="category-btn">Explore</button>
                        </a>
                        
                    </div>
                </a>
            </div>
            
            <!-- Second Category: Moving Services -->
            <div class="category-box">
                <a href="moving-services.html" class="category-link">
                    <img src="./assets/images/products/hpG4/8.png" alt="Moving Services" class="category-img">
                    <div class="category-info">
                        <h3>Need Moving Services?</h3>
                        <button class="category-btn">Learn More</button>
                    </div>
                </a>
            </div>

            <!-- Third Category: Driving Exercises -->
            <div class="category-box">
                <a href="driving-exercises.html" class="category-link">
                    <img src="./assets/images/products/hpG4/8.png" alt="Driving Exercises" class="category-img">
                    <div class="category-info">
                        <h3>Want Driving Exercises?</h3>
                        <button class="category-btn">Check it Out</button>
                    </div>
                </a>
            </div>

            <!-- Fourth Category: Something Else -->
            <div class="category-box">
                <a href="something-else.html" class="category-link">
                    <img src="./assets/images/products/hpG4/4.png" alt="Something Else" class="category-img">
                    <div class="category-info">
                        <h3>Looking for Something Else?</h3>
                        <button class="category-btn">Find Out</button>
                    </div>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
